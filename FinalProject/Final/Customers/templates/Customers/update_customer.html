{% extends "base.html" %}
{% block title %}Update Customer{% endblock %}
{% load static %}

{% block content %}
    <div class="header">
        <h1>Update Customer</h1>
        <div class="inner-div">
            <Button ><a href="{% url 'menu_list' %}">Go to The Menu page</a></Button>
            <Button ><a href="{% url 'customers_list' %}">Go to The Customer Page</a></Button>
            <Button ><a href="{% url 'order_list' %}">Go to The Orders page</a></Button>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required>
        </div>
        <br>
        <button type="submit">Update Customer</button>
    </form>
{% endblock %}
